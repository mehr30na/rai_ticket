<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h1 class="text-center login-title" style="font-size:20pt">سامانه ثبت درخواست پشتیبانی</h1>
      <div class="account-wall text-center">
        <img src="../../assets/img/rail.png" width="100px" alt="">
        <form class="form-signin" onsubmit="registration()">
          <input type="text" class="form-control" placeholder="نام و نام خانوادگی" [(ngModel)]="user.name" name="name" autofocus>
          <input type="number" class="form-control" placeholder="کد انحصاری" [(ngModel)]="user.code" name="code">
          <input type="text" class="form-control" placeholder="نام کاربری" [(ngModel)]="user.username" name="username">
          <input type="text" class="form-control" placeholder="نام واحد" [(ngModel)]="user.department" name="department">
          <input type="text" class="form-control" placeholder="سمت سازمانی" [(ngModel)]="user.post" name="post">
          <input type="number" class="form-control" placeholder="شماره تماس دفتر" [(ngModel)]="user.phone" name="phone">
          <input type="password" class="form-control" placeholder="کلمه عبور" [(ngModel)]="user.password" name="password">
          <input type="password" class="form-control" placeholder="تکرار کلمه عبور" [(ngModel)]="repassword" name="repassword">
          <br>
          <button class="btn btn-lg btn-success btn-block" type="submit"  (click)='registration()'>
            ثبت نام
          </button>
        </form>
      </div>
      <a class="text-center new-account">ثبت نام کرده اید؟
        <button class="btn btn-primary btn-sm" routerLink="/login">ورود</button>
      </a>
    </div>
  </div>
</div>
