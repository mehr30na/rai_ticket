<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h1 class="text-center login-title" style="font-size:20pt">سامانه ثبت درخواست پشتیبانی</h1>
      <div class="account-wall text-center">
        <img
          src="./assets/img/rail.png" width="100px"
          alt="">
        <form onsubmit="loginCheck()">
          <div class="form-signin">
            <input type="text" class="form-control" placeholder="نام کاربری" [(ngModel)]='user.username' name="username" required autofocus>
            <input type="password" class="form-control" placeholder="کلمه عبور" [(ngModel)]='user.password' name="password" required >
            <button class="btn btn-lg btn-success btn-block" type="submit" (click)='loginCheck()' >
              ورود
            </button>
            <!-- <label class="checkbox pull-left">
              <input type="checkbox" value="remember-me">
              ذخیره اطلاعات
            </label> -->
          </div>
        </form>
      </div>
      <a class="text-center new-account">ثبت نام نکرده اید؟
        <button class="btn btn-primary btn-sm" routerLink="/signup"> ثبت نام</button>
      </a>
    </div>
  </div>
</div>
